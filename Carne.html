  <!--
table = funzione che permette di gestire il contenuto come se fosse in tabella e garantire spaziatura costante tra le cella
<tr></tr> = riga di tabella
<td></td> = cella di tabella a partire da sx all'interno del table row
<thead></thead> o <tfoot></tfoot> o <tbody></tbody> servono per indicare header/footer/corpo di tabella
Quando si usa <thead> la cella si indica con <th></th>
La tabella funziona lo stesso anche senza scomporre tra header, footer, body. Però è utile scomporre le sezioni nel caso si volessero definire specifici formati per ciascuna sezione in CSS
La tabella non ha funzioni per le colonne ma si usa <td></td> per le celle in ciascuna riga
cellspacing = defnisce lo spazio tra due celle (meglio fare con CSS)
Quando vuoi affiancare due tabelle conviene usare CSS, però è possibile farlo anche con HTML facendo un nested table, dove nel primo td ci sarà la prima tabella e nel secondo td ci sarà la seconda tabella
  -->
